<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#AA9853" />
    <link rel="stylesheet" href="/css/HousePageStyle.css" />
    <script
      src="https://kit.fontawesome.com/14e99b7b1b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/housepage.js"></script>
  </head>

  <body>
    <div class="pageheader">
      <div class="pageheader__top">
        <a href="/">
          <i class="fas fa-chevron-left"></i>
        </a>
        <div class="pageheader__top__pricetag" id="topPrice"></div>
      </div>

      <div class="pageheader__bot">
        <div class="pageheader__bot__1">
          <p id="street"></p>
          <i class="far fa-heart"></i>
        </div>

        <div class="pageheader__bot__2">
          <i class="fas fa-map-marker-alt"></i>
          <p id="city"></p>
          <i class="fas fa-ruler-combined"></i>
          <p id="topSize"></p>
        </div>
      </div>
    </div>

    <button class="contactButton">Contact seller</button>

    <div class="desc">
      <p class="desc__heading">Description</p>
      <p class="desc__text" id="desc"></p>

      <p class="desc__subheading">Details</p>
      <hr />

      <div class="desc__subcontainer">
        <p class="desc__subheading">Type</p>
        <p class="desc__type desc__subtext" id="type"></p>
      </div>
      <hr />

      <div class="desc__subcontainer">
        <p class="desc__subheading">Size</p>
        <p class="desc__size desc__subtext" id="size"></p>
      </div>
      <hr />

      <div class="desc__subcontainer">
        <p class="desc__subheading">Rooms</p>
        <p class="desc__rooms desc__subtext" id="rooms"></p>
      </div>
      <hr />

      <div class="desc__subcontainer">
        <p class="desc__subheading">Price</p>
        <p class="desc__price desc__subtext" id="price"></p>
      </div>
      <hr />

      <p class="desc__subheading">Pictures</p>
    </div>

    <div class="pagepusher"></div>
  </body>
</html>
